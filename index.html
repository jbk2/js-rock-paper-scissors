<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="results">
    <div class="running-scores">
      <h1>Running Score</h1>
      <table style="padding-top: 21px;">
        <tr>
          <th>Human Score - </th>
          <td id="human-score">0</td>
        </tr>
        <tr>
          <th>Computer Score - </th>
          <td  id="computer-score">0</td>
        </tr>
      </table>
    </div>

    <div class="game-results">
      <h1 id="game-result">Game Result</h1>
      <h3 id="round-number" style="padding-left: 1rem; margin-bottom: 0.1rem;">Round#</h3>
      <table>
        <tr>
          <th>You chose:</th>
          <td id="human-choice" style="width: 6rem;"></td>
        </tr>
        <tr>
          <th>Computer chose:</th>
          <td id="computer-choice" style="width: 6rem;"></td>
        </tr>
      </table>
    </div>
  </div>


  <div>
    <dialog open style="padding: 2rem;">
      <h1 style="margin-top: 0; margin-bottom: 0.2rem;">Welcome Rock Paper Scissors in vanilla JS</h1>
      <p style="text-align: center; margin-bottom: 1.8rem;">Would you like your game to be best of 3, 5 or 7?</p>
      <div class="round-btns">
        <button id="3-rounds" class="round-btn" data-name="3">3</button>
        <button id="5-rounds" class="round-btn" data-name="5">5</button>
        <button id="7-rounds" class="round-btn" data-name="7">7</button>  
      </div>
    </dialog>
  </div>

  <div class="icon-btns">
    <div id="rock" class="icon-btn">
      <p class="icon">ü™®</p>
    </div>
    <div id="paper" class="icon-btn paper">
      <p class="icon">üßª</p>
    </div>
    <div id="scissors" class="icon-btn scissors">
      <p class="icon">‚úÇÔ∏è</p>
    </div>
  </div>

  <div class="dialogue" style="margin-left: 4rem;">
    <h3>Instructions:</h3>
    <p id="instructions">Your turn - click your choice</p>
  </div>
  
</body>
</html>
